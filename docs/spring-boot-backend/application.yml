spring:
  application:
    name: janes-jeans-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/janesjeans
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-and-secure-at-least-32-chars}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

server:
  port: 8080

logging:
  level:
    org.springframework.security: DEBUG
    com.janesjeans: DEBUG
