name: Jane's Jeans CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────────
  # Frontend: Lint, Test & Build
  # ─────────────────────────────────────────────
  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npx eslint src/ --ext .ts,.tsx --max-warnings 0 || true

      - name: Run unit tests
        run: npx vitest run --reporter=verbose
        env:
          VITE_API_URL: http://localhost:8080

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:8080' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # ─────────────────────────────────────────────
  # Backend: Build, Test & Package JAR
  # ─────────────────────────────────────────────
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: janesjeans_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test -B
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: janesjeans_test
          DB_USERNAME: root
          DB_PASSWORD: testpassword
          SPRING_PROFILES_ACTIVE: dev
          JWT_SECRET: ci-test-secret-key-that-is-at-least-32-characters-long

      - name: Build JAR (skip tests — already ran)
        run: mvn package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/janes-jeans-api-*.jar
          retention-days: 7

  # ─────────────────────────────────────────────
  # Docker: Build Images
  # ─────────────────────────────────────────────
  docker:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ vars.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ vars.DOCKER_USERNAME != '' }}
          tags: |
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-frontend:latest
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ vars.DOCKER_USERNAME != '' }}
          tags: |
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-backend:latest
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────
  # Deploy (SSH to production server)
  # ─────────────────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_HOST != ''

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/janesjeans
            git pull origin main
            docker-compose pull
            docker-compose up -d --build
            docker-compose ps
            echo "✅ Deployment complete!"
