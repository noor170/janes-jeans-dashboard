name: Jane's Jeans CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Frontend: Lint, Test & Build
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npx eslint src/ --ext .ts,.tsx --max-warnings 0 || true

      - name: Run unit tests
        run: npx vitest run --reporter=verbose
        env:
          VITE_API_URL: http://localhost:8080

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ github.ref == 'refs/heads/main' && vars.VITE_API_URL || vars.STAGING_API_URL || 'http://localhost:8080' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Backend: Build, Test & Package JAR
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: janesjeans_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test -B
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: janesjeans_test
          DB_USERNAME: root
          DB_PASSWORD: testpassword
          SPRING_PROFILES_ACTIVE: dev
          JWT_SECRET: ci-test-secret-key-that-is-at-least-32-characters-long

      - name: Build JAR (skip tests â€” already ran)
        run: mvn package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/janes-jeans-api-*.jar
          retention-days: 7

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Docker: Build & Tag Images
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "env=staging" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: ${{ vars.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ vars.DOCKER_USERNAME != '' }}
          tags: |
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-frontend:${{ steps.tags.outputs.tag }}
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ github.ref == 'refs/heads/main' && vars.VITE_API_URL || vars.STAGING_API_URL || 'http://localhost:8080' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ vars.DOCKER_USERNAME != '' }}
          tags: |
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-backend:${{ steps.tags.outputs.tag }}
            ${{ vars.DOCKER_USERNAME }}/janes-jeans-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy to Staging (develop branch)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-staging:
    name: ğŸŸ¡ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/develop' && vars.STAGING_HOST != ''
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.STAGING_HOST }}
          username: ${{ vars.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "ğŸŸ¡ Deploying to STAGING..."
            cd /opt/janesjeans-staging

            # Pull latest code
            git pull origin develop

            # Pull latest Docker images (tagged :staging)
            docker-compose pull

            # Restart services
            docker-compose up -d --build

            # Wait for backend health check
            echo "Waiting for backend to start..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "âœ… Backend is healthy!"
                break
              fi
              echo "  Attempt $i/30..."
              sleep 5
            done

            # Show status
            docker-compose ps
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "ğŸŸ¡ STAGING deployment complete!"
            echo "   Frontend: ${{ vars.STAGING_URL }}"
            echo "   API:      ${{ vars.STAGING_API_URL }}"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy to Production (main branch)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: ğŸŸ¢ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_HOST != ''
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "ğŸŸ¢ Deploying to PRODUCTION..."
            cd /opt/janesjeans

            # Pull latest code
            git pull origin main

            # Pull latest Docker images (tagged :latest)
            docker-compose pull

            # Restart services with zero-downtime
            docker-compose up -d --build

            # Wait for backend health check
            echo "Waiting for backend to start..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "âœ… Backend is healthy!"
                break
              fi
              echo "  Attempt $i/30..."
              sleep 5
            done

            # Show status
            docker-compose ps
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "ğŸŸ¢ PRODUCTION deployment complete!"
            echo "   Frontend: ${{ vars.PRODUCTION_URL }}"
            echo "   API:      ${{ vars.VITE_API_URL }}"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
